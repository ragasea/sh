<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Journal</title>
  <meta name="description" content="Personal notes and thoughts – powered by GitJournal + GitHub" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #faf9f7;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2d1b12;
      color: #faf9f7;
      padding: 4rem 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      font-size: 2.8rem;
      font-weight: normal;
    }
    .subtitle {
      opacity: 0.8;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
    }
    main {
      flex: 1;
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      line-height: 1.7;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1.2rem 0;
      font-size: 1.15rem;
    }
    a {
      color: #c95e2a;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s;
    }
    a:hover {
      color: #e67e4a;
      border-bottom: 1px solid #e67e4a;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      background: #111;
      color: #ccc;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Journal</h1>
    <p class="subtitle">Thoughts, ideas, and daily notes – written with <a href="https://gitjournal.io" target="_blank" style="color:#fff;">GitJournal</a></p>
  </header>

  <main>
    <p>Hi! This is my private (but published) journal. Everything here is synced automatically from my phone using GitJournal.</p>

    <h2>Latest entries</h2>
    <ul id="notes"></ul>

    <script>
      // Auto-load all .md files in the repo and sort by name (date) descending
      fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents')
        .then(r => r.json())
        .then(files => {
          const notes = files
            .filter(f => f.name.endsWith('.md') && f.name !== 'README.md')
            .sort((a, b) => b.name.localeCompare(a.name)); // newest first

          const list = document.getElementById('notes');
          notes.slice(0, 15).forEach(file => { // show latest 15
            const li = document.createElement('li');
            const date = file.name.slice(0, 10);
            const title = file.name.slice(11, -3).replace(/-/g, ' ') || 'Untitled';
            li.innerHTML = `<a href="\( {file.name}"> \){date} – ${title}</a>`;
            list.appendChild(li);
          });

          if (notes.length === 0) {
            list.innerHTML = '<li>No notes yet…</li>';
          }
        })
        .catch(() => {
          document.getElementById('notes').innerHTML = '<li>(Notes list unavailable – open individual .md files)</li>';
        });
    </script>
  </main>

  <footer>
    Written on the go • Synced with GitJournal • Hosted on GitHub
  </footer>

</body>
</html>
